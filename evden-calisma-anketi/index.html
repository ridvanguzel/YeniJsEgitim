<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korona Çalışma Anketi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



    <section id="header" class="pt-3">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>

    <section  class="result d-none py-4 bg-white  text-center">
        <div class="container lead">
               <p><span class="text-danger display-4 p-3">0%</span>Ofise Dönmek İstiyorum</p>
        </div>
    </section>
    
    <section id="questions">
        <div class="container bg-secondary py-3">
            <form action="" class="anket-form">
                <div class="my-4">
                    <p class="text-white">1. Ofiste daha verimli çalışıyorum</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="E" checked>
                            <label class="form-check-label text-white">
                                Evet
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label text-white">
                                Hayır
                            </label>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <p class="text-white">2. Ofise tam zamanlı dönmek istiyorum</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="E">
                            <label class="form-check-label text-white">
                                Evet
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="H">
                            <label class="form-check-label text-white">
                                Hayır
                            </label>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <p class="text-white">3. Evdeyken teknik sorunlar daha çabuk çözülüyor</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="E">
                            <label class="form-check-label text-white">
                                Evet
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="H">
                            <label class="form-check-label text-white">
                                Hayır
                            </label>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <p class="text-white">4. Evdeyken tasklari yetiştirmede daha çok zorlanıyorum</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="E">
                            <label class="form-check-label text-white">
                                Evet
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="H">
                            <label class="form-check-label text-white">
                                Hayır
                            </label>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Gönder">
                </div>
            </form>
        </div>
    </section>


   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="site.js"></script>
</body>

</html>
