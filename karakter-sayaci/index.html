<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Sayacı Projesi</title>
    <link rel="stylesheet" href="karaktersayaci.css">
</head>
<body>

    <div class="container">
        <h2>Mesajınız</h2>
        <textarea name="" rows="12" placeholder="Lütfen mesajınızı yazınız.." id="karakterTextArea" maxlength="100"></textarea>
        <div class="text-area">
                <p>Toplam Karakter <span class="totalCounter" id="totalCounter">0</span></p>
                <p>Kalan Karakter Sayısı <span class="remainingCounter" id="remainingCounter">100</span></p>
        </div>
    </div>

    <script src="/karakter-sayaci/karaktersayaci.js"></script>
</body>
</html>
