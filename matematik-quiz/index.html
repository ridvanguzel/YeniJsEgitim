<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Testi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    







    <section id="header" class="pt-3">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Matematik Testi</h2>
            </div>
        </div>
    </section>

    <section  class="result d-none py-4 bg-white  text-center">
        <div class="container lead">
               <p><span id="correctAnswerAverage" class="text-danger display-4 p-3">0%</span>Doğru Cevap Oranı</p>
               <span id="successMessage" class="d-none text-danger">Bravo ! Bir sonraki egzersiz grubuan geçebilirsin.</span>
        </div>

    </section>
    
    <section id="questions">
        <div class="container bg-secondary py-3">
            <form action="" class="question-form">
                <div class="my-4">
                    <p class="text-white">5 * 2</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="10" checked>
                            <label class="form-check-label text-white">
                               10
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="12">
                            <label class="form-check-label text-white">
                               12
                            </label>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <p class="text-white">3 + 5</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="8">
                            <label class="form-check-label text-white">
                               8
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="9">
                            <label class="form-check-label text-white">
                                9
                            </label>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <p class="text-white">12 / 4</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="3">
                            <label class="form-check-label text-white">
                               3
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="6">
                            <label class="form-check-label text-white">
                           6
                            </label>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <p class="text-white">5 üzeri 2</p>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="16">
                            <label class="form-check-label text-white">
                           16
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="25">
                            <label class="form-check-label text-white">
                               25
                            </label>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button id="sendBtn" class="btn btn-light">Gönder</button>
                </div>
            </form>
        </div>
    </section>



    <script src="site.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
